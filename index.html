<doctype html>
<html>
<head>
  <title>iCloud</title>
  <meta charset="utf-8"></meta>
  <link rel="icon" type="image/png" href="apple-logo.png" />
</head>
<body>
  <a id=lien></a>

  <div id="container">
    <a href="https://icloud.com/calendar"><img src="calendar.png"></a>
    <a href="https://icloud.com/photos"><img src="photos.png"></a>
    <a href="https://icloud.com/notes"><img src="notes.png"></a>
    <a href="https://icloud.com/reminder"><img src="reminder.png"></a>
    <a href="https://music.apple.com/library/playlist/p.gek1REGcLab68zz"><img src="music.png"></a>
  </div>

  <style>
    img{
      width: 120px;
      height: 120px;
      border: solid black 5px;
      border-radius: 30px;
    }

    .container{
      text-align: center;
    }
  
  </style>
  <script>

    function choix(){
      var val=prompt("Calendar / Photos / Notes / Reminders");
      console.log(val);
      if(val=="c"){
        document.getElementById("lien").href="https://icloud.com/calendar";
      }else if(val=="p"){
        document.getElementById("lien").href="https://icloud.com/photos";
      }else if(val=="n"){
        document.getElementById("lien").href="https://icloud.com/notes";
      }else if(val=="r"){
        document.getElementById("lien").href="https://icloud.com/reminders";
      }
      else{
        alert("Bad Choise");
        document.getElementById("lien").href="https://cl3ment56.github.io/icloud/";
      }
      document.getElementById("lien").click();
    }
    //window.onload = choix;
  </script>
</body>
</html>
